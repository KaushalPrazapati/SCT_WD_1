<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - SkillCraft Academy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar (same as index.html) -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="assets/logo-dark.png" alt="SkillCraft Logo" id="logo">
        </a>
      </div>

      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>

      <div class="nav-center">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#courses">Courses</a></li>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
        <div class="nav-buttons">
          <button id="themeToggle">ðŸŒ™</button>
          <a href="#signup" class="btn btn-outline">Sign Up</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Sign In Section -->
  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-form">
        <h2>Welcome Back!</h2>
        <p>Sign in to continue your learning journey</p>
        
        <form class="signin-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <a href="#forgot" class="forgot-link">Forgot Password?</a>
          </div>
          
          <button type="submit" class="btn btn-full">Sign In</button>
          
          <div class="auth-divider">
            <span>Or continue with</span>
          </div>
          
          <div class="social-auth">
            <button type="button" class="btn-social google-btn">
              <i class="fab fa-google"></i>
              Google
            </button>
            <button type="button" class="btn-social github-btn">
              <i class="fab fa-github"></i>
              GitHub
            </button>
          </div>
          
          <p class="auth-redirect">
            Don't have an account? <a href="#signup">Sign up here</a>
          </p>
        </form>
      </div>
      
      <div class="auth-image">
        <div class="auth-visual">
          <i class="fas fa-graduation-cap"></i>
          <h3>Continue Your Journey</h3>
          <p>Access your courses, track progress, and connect with mentors</p>
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
